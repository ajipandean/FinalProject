<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery</title>
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>

  <div class="navbar is-primary">
    <div class="container">
      <div class="navbar-brand">
        <a href="#" class="navbar-item">
          <h5 class="title is-5 has-text-white">Mertanasional Sport Cars</h5>
        </a>
      </div>
      <div class="navbar-end">
        <a href="home.html" class="navbar-item">Home</a>
        <a href="inventory.html" class="navbar-item">Inventory</a>
        <a href="contactus.html" class="navbar-item is-active">Contact us</a>
      </div>
    </div>
  </div>
  <section class="section">
    <div class="container">
      <h3 class="title is-3">Contact us</h3>
      <form action="https://formspree.io/ajikun9@gmail.com" method="POST">
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="name">Name</label>
              <div class="control">
                <input class="input" id="name" type="text" placeholder="e.g Alex Smith">
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="email">Email</label>
              <div class="control">
                <input class="input" id="email" type="email" placeholder="e.g. alexsmith@gmail.com">
              </div>
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label for="message" class="label">Message</label>
              <div class="control">
                <textarea class="textarea" placeholder="Your message here" id="message" rows="10"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="buttons">
              <button type="submit" class="button is-info">Send</button>
              <button type="reset" class="button is-light">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section> 
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        &copy; Copyright - All Rights Reserved - Panpan Mertayasa
      </p>
    </div>
  </footer> 
  

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="../js/flickity.pkgd.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
